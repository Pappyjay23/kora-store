<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Kora Store</title>
</head>
<body>
    <!-- Hero Section -->
    <section class="h-screen bg-no-repeat bg-cover bg-center" style="background-image: url('images/header-background.png');">
        <!-- Navigation -->
        <nav class="flex justify-between items-center text-blue-500 py-8 px-16 w-full">
            <a href="#" class=""><img class="w-auto h-8" src="./images/logo.svg" alt="Logo"></a>
            <div class="hidden">MENU</div>
            <div class="flex justify-center items-center text-sm text-blue-900 font-bold">
                <a class="mx-4 hover:text-orange-500 duration-300" href="#">Home</a>
                <a class="mx-4 hover:text-orange-500 duration-300" href="#">Intro</a>
                <a class="mx-4 hover:text-orange-500 duration-300" href="#">Features</a>
                <a class="mx-4 hover:text-orange-500 duration-300" href="#">Details</a>
                <a class="mx-4 hover:text-orange-500 duration-300" href="#">Drop</a>
                <a class="mx-4 py-2 px-6 rounded-3xl border border-blue-900 text-white bg-blue-900 hover:text-blue-900 hover:bg-transparent duration-300" href="#">Start selling</a>
            </div>
        </nav>
        <div class="flex items-center justify-center pl-16 pt-10">
            <div class="w-2/5">
                <h2 class="text-5xl leading-tight font-bold text-blue-900 mb-10">Now is the time to start selling things online</h2>
                <p class="text-lg mb-10 text-gray-600">Kora is a leading online shop creation platform which offers amazing features for ecommerce</p>
                <div>
                    <a class="bg-orange-500 px-10 py-4 text-white border border-orange-500 rounded-full mr-2 text-sm font-bold" href="#">Sign up for free</a>
                    <a class="bg-transparent px-10 py-4 text-orange-500 border border-orange-500 rounded-full ml-2 text-sm font-bold" href="#">Discover</a>
                </div>
            </div>
            <div class="flex justify-center">
                <img class="h-auto w-full" src="./images/header.png" alt="Header Image">
            </div>
        </div>
    </section>


    <script src="./app.js"></script>
</body>
</html>
